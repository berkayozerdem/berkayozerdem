<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Collaborations Section - Berkay ÖZERDEM's Portfolio">
    <title>Collaborations - Berkay ÖZERDEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background-color: #121212;
            line-height: 1.6;
            text-align: center;
        }
        header {
            padding: 20px 20px 60px;
            background-color: #121212;
            position: relative;
        }
        .header-logo {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        .header-logo:hover {
            color: #ff0000;
            transform: scale(1.05);
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .header-buttons {
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 10px;
            right: 20px;
            gap: 10px;
        }
        .header-buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #121212;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .header-buttons a:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }
        .header-content {
            margin-top: 80px;
        }
        .header-content h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        section {
            padding: 40px 20px;
        }
        .logos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logos a {
            text-decoration: none;
        }
        .logos img {
            width: 250px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #1e1e1e;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logos img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #ff0000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-button:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }

        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            .header-buttons {
                flex-direction: column;
                position: static;
                margin-top: 10px;
                gap: 5px;
            }
            .header-buttons a {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            .header-content h1 {
                font-size: 2rem;
            }
            .logos {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .logos img {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .header-logo {
                font-size: 1.5rem;
            }
            .header-buttons a {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
            .header-content h1 {
                font-size: 1.8rem;
            }
            .logos {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .logos img {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="header-logo">ÖZERDEM</a>
        <div class="header-buttons">
            <a href="experiences.html">Experiences</a>
            <a href="projects.html">Projects</a>
            <a href="volunteers.html">Volunteers</a>
            <a href="collaborations.html">Collaborations</a>
            <a href="sectoraltrainings.html">Sectoral Trainings</a>
        </div>
        <div class="header-content">
            <h1>My Collaborations</h1>
        </div>
    </header>
    <section>
        <div class="logos">
            <a href="meandros.html"><img src="6.png" alt="Meandros Marble"></a>
            <a href="ucak.html"><img src="9.png" alt="Uçak Grup"></a>
            <a href="karacael.html"><img src="7.png" alt="Karaca El Petrol"></a>
        </div>
        <a href="index.html" class="back-button">Back to Portfolio</a>
    </section>
    <section class="contact">
        <h2>Get in <span style="color: red;">Touch</span>.</h2>
        <p>So that we can talk more about...</p>
        <div class="contact-icons" style="display: flex; justify-content: center; align-items: center; gap: 50px; margin-top: 20px;">
            <a href="mailto:berkayozerdem@icloud.com" title="Email" style="transition: transform 0.3s ease;">
                <img src="11.png" alt="Email" style="width: 120px; height: auto; transition: transform 0.3s ease;">
            </a>
            <img src="IMG_6967.PNG" alt="Middle Icon" style="width: 120px; height: auto; transition: transform 0.3s ease;">
            <a href="https://www.linkedin.com/in/berkay-ozerdem" target="_blank" title="LinkedIn" style="transition: transform 0.3s ease;">
                <img src="10.png" alt="LinkedIn" style="width: 120px; height: auto; transition: transform 0.3s ease;">
            </a>
        </div>
        <style>
            .contact-icons a:hover img, 
            .contact-icons img:hover {
                transform: scale(1.2);
            }
        </style>
    </section>
</body>
</html>
